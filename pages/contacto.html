<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Pasajes de Micro</title>
  <meta name="description" content="Contactate con nosotros para consultas, reservas y asistencia." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" aria-label="Navegación principal">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Pasajes de Micro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="destinos.html">Destinos</a></li>
            <li class="nav-item"><a class="nav-link" href="pasajes.html">Pasajes</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-main">
    <h2>Contacto</h2>
    <form class="form-card mt-3" action="#" method="post" aria-label="Formulario de contacto">
      <label for="nombre">Nombre</label>
      <input id="nombre" name="nombre" type="text" required />
      <label for="email" class="mt-2">Email</label>
      <input id="email" name="email" type="email" required />
      <label for="mensaje" class="mt-2">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Enviar Mensaje</button>
      </div>
    </form>
  </main>

  <footer>
    <p class="mb-0">© 2025 Pasajes de Micro</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
